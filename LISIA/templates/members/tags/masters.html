{% load wagtailcore_tags wagtailimages_tags %}

{% for master in masters %}

{% image master.image fill-230x300 as img %}

    <div class="card mb-3" style="width: 13rem;">
        <img src="{{ img.url }}" class="card-img-top" alt="...">
        <div class="card-body">
        <b class="card-text">{{ master.name }}</b>
        <p class="card-text">{{ master.get_rank_display }}, {{ master.get_status_display }}</p>
        <p class="card-text">{{ master.email }}</p>
        </div>
    </div>

{% endfor %}
