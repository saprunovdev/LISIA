{% load wagtailcore_tags wagtailimages_tags %}

<!-- Hero section -->

{% image self.hero_image fill-900x600 as img %}
    
    <div class="container px-4 py-5">
        <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
        <div class="col-10 col-sm-8 col-lg-6">
            <img src="{{ img.url }}" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="700" height="500" loading="lazy">
        </div>
        <div class="col-lg-6">
            <h1 class="display-5 fw-bold lh-1 mb-3">{{self.hero_title}}</h1>
            <p class="lead">{{self.hero_body}}</p>
        </div>
        </div>
    </div>
