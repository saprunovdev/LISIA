{% load wagtailcore_tags wagtailimages_tags %}

{% for patent in patents %}
<div class="publication mt-4" data-status="international">
  <h3 class="fs-5" id="publication-title">{{patent.title}}</h3>
  <p id="publication-author">{{patent.authors}}</p>
  <p id="publication-where-when">{{patent.published_where}}, {{patent.publication_date}}</p>
  <hr/>
</div>
{% endfor %}
