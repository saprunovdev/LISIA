{% load wagtailcore_tags wagtailimages_tags %}

{% for dom in domestic %}

<div class="card my-3">
    <div class="card-header">
        {{dom.authors}}
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>{{dom.title}}</p>
        <footer class="blockquote-footer">{{dom.published_where}} , {{dom.publication_date}}</footer>
      </blockquote>
    </div>
  </div>

{% endfor %}
