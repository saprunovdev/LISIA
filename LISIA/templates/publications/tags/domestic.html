{% load wagtailcore_tags wagtailimages_tags %}

{% for dom in domestic %}

<div class="publication mt-4" data-status="international">
    <h3 class="fs-5" id="publication-title">{{dom.title}}</h3>
    <p id="publication-author">{{dom.authors}}</p>
    <p id="publication-where-when">{{dom.published_where}}, {{dom.publication_date}}</p>
    <hr/>
</div>

{% endfor %}
