{% load wagtailcore_tags wagtailimages_tags %}

{% for inter in international %}

<div class="publication mt-4" data-status="international">
  <h3 class="fs-5" id="publication-title">{{inter.title}}</h3>
  <p id="publication-author">{{inter.authors}}</p>
  <p id="publication-where-when">{{inter.published_where}}, {{inter.publication_date}}</p>
  <hr/>
</div>
{% endfor %}
